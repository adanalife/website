---
name: Super Linter

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    name: Run Linters
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: run-linters
        uses: github/super-linter@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
