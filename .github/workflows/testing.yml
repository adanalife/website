name: Testing
on: [push]
env:
  ENV: test
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Install Ruby
      uses: actions/setup-ruby@v1
      with:
        #TODO: bump this to 2.7
        ruby-version: '2.5.3'
    - uses: actions/checkout@v2
    # - name: Install Dependencies (linux)
